name: CI

on:
  push:
    branches:
      - main
      - master
      - work
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: pytest

      - name: Verify web assets compile
        run: python -m compileall ai_influencer/webapp
